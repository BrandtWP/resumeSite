<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

<style>
  body {
    all: initial;
    all: unset;
    height: 200vh;
  }

  #background {
    height: 200vh;
    width: 100vw;
    margin: 0;

    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    position: absolute;
    top: 0;
    width:0;
    
    z-index: -100;
  }

</style>

</head>
<body>
  <div id = "background">
</div>
</body>
</html>

<script>
var viewboxWidth = 10000;
var viewboxHeight = $('#background').height();
var lineSpacing = 100;

var draw = SVG().addTo('#background').attr({'width': '100vw', 'height': viewboxHeight, 'viewbox':`0 0 ${viewboxWidth} ${viewboxHeight}`})

for(var i = 0; i < viewboxHeight / lineSpacing; i ++){
  
  draw.text(String(3000 - i * lineSpacing)).move(20,i * lineSpacing - 25).font({ fill: '#ccc', family: 'Inconsolata', 'font-size': '17px' })
  draw.line(0, i * lineSpacing, viewboxWidth, i * lineSpacing).stroke({ color: '#ccc', width: 1})
}

</script>
